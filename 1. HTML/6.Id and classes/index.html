<!DOCTYPE html>
<html lang="en">

    <title>Id And classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hello" class="god">Jai shreee Raam</div>
    <span class="shiv">Jai bajrangbali</span>
    <div id="hello2" class="god shiv">Jai Bholenath</div>
    <!-- basically 
    >same class can be given to multiple elements
    >an element and have more than one class
    >an id cannot be same for any two elements
    >an element cannot have more than one id -->
